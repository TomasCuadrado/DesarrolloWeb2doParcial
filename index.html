<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>2do Parcial - Cuadrado Tomás</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-light">Calculadora de Ingresos</a>
        </div>
    </nav>
    <main class="center d-flex flex-column m-3">
      <section class="container-fluid">
        <h1>Averigua tus aportes</h1>
        <form id="Brutos">
          <div class="mb-3">
            <label for="nombre" class="form-label">Ingresá tu nombre</label>
            <input
              type="text"
              class="form-control d-inline-flex"
              id="nombre"
              aria-describedby=""
              placeholder="Nombre y apellido"
            />
            <div id="" class="form-text"></div>
          </div>
          <div class="mb-3">
            <label for="brutos" class="form-label"
              >Ingresá tus ingresos brutos</label
            >
            <input
              type="number"
              class="form-control d-inline-flex"
              id="brutos"
              placeholder="$"
              required
            />
          </div>

          <button id="btn-brutos" type="button" class="btn btn-primary">
            Calcular
          </button>
          <input id="btn-limpiar-campos" type="reset" value="Limpiar" class="btn btn-danger limpiar"/>
        </form>
      </section>
      <section>
        <div class="container-fluid d-flex flex-column border border-2 rounded-1 mt-3">
          <h2 id="result-titulo" class="center">Tus resultados</h2>
          <h3 id="result-nombre"></h3>
          <h3 id="result-brutos"></h3>
          <h4 id="result-neto"></h4>
          <h4 id="result-jubil"></h4>
          <h4 id="result-social"></h4>
          <h4 id="result-pami"></h4>
        </div>
      </section>
      <section></section>
    </main>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
