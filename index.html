<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>2do Parcial - Cuadrado Tom치s</title>
  </head>
  <body>
    <nav class="navbar bg-dark mb-3">
      <div class="container-fluid">
        <a class="navbar-brand text-light fs-2">Calculadora de Ingresos</a>
      </div>
    </nav>

    <main class="container">
      <section
        id="calculadora"
        class="container d-flex flex-column justify-content-center"
      >
        <h1>Averigua tus aportes</h1>
        <form
          id="Brutos"
          class="border shadow rounded-1 container-fluid p-4 mb-3"
        >
          <div class="mb-3">
            <label for="nombre" class="form-label">Ingres치 tu nombre</label>
            <input
              type="text"
              class="form-control d-inline-flex"
              id="nombre"
              aria-describedby=""
              placeholder="Nombre y apellido"
            />
            <div id="" class="form-text"></div>
          </div>
          <div class="mb-3">
            <label for="brutos" class="form-label"
              >Ingres치 tus ingresos brutos</label
            >
            <input
              type="number"
              class="form-control d-inline-flex"
              id="brutos"
              placeholder="$"
              required
            />
          </div>

          <button id="btn-brutos" type="button" class="btn btn-primary">
            Calcular
          </button>
          <input
            id="btn-limpiar-campos"
            type="reset"
            value="Limpiar"
            class="btn btn-danger limpiar"
          />
        </form>
      </section>

      <section
        id="sec-resultados"
        class="container"
      >
        <div class="border d-flex flex-column rounded-1 mb-3 p-3 shadow justify-content-center">
          <h2 id="result-titulo" class="center fw-bold fs-3 ">Resultados</h2>
          <h3 id="result-nombre"></h3>

          <h3 id="result-brutos" class="fs-4 mt-3 linea-hover"></h3>
          <h4 id="result-jubil" class="fs-4 linea-hover"></h4>
          <h4 id="result-social" class="fs-4 linea-hover"></h4>
          <h4 id="result-pami" class="fs-4 linea-hover"></h4>
          <h4 id="result-neto" class="fs-3 linea-hover"></h4>
        </div>
      </section>
    </main>
    
    <footer id="footer" class="navbar bg-dark mt-3 d-flex justify-content-end"><p class="text-secondary m-2 me-4 ">Desarrollado por Tom치s Cuadrado</p></footer>

    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
